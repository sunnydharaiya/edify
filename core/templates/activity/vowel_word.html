{% extends 'base.html' %}

{% block title %}
Vowel Word
{% endblock %}

{% block content %}
{% load static %}
{% load custom_filters %}
  




<section class="program-details-section fix section-padding" style="margin-top: 300px;">
    <div class="container">
        <div class="program-details-wrapper">
            <div class="row g-5">
                {% for vowel_word in vowel_words %}
                <div class="col-md-3 mb-3">
                    <div class="btn btn-primary w-100 d-flex justify-content-between align-items-center" 
                         onclick="toggleSelection(this, '{{ vowel_word.vowel_type }}')">
                        <button class="btn btn-outline-light play-btn" onclick="event.stopPropagation(); playAudio('{{ vowel_word.audio_file.url }}')">
                            ðŸŽµ
                        </button>
                        <span>{{ vowel_word.word }}</span>
                    </div>
                </div>
            {% endfor %}

<script>
        function playAudio(audioUrl) {
        const audio = new Audio(audioUrl);
        audio.play();
    }

    function toggleSelection(element, vowelType) {
        if (vowelType === 'short') {
            element.classList.toggle('btn-success');
        } else {
            element.classList.toggle('btn-danger');
        }
        element.classList.toggle('btn-primary');
    }
</script>

<style>
    .play-btn {
        border-radius: 50%;
        width: 40px;
        height: 40px;
    }
</style>
            </div>
        </div>
    </div>
</section>


{% endblock %}
