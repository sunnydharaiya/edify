{% extends 'base.html' %}

{% block title %}
    Blogs
{% endblock %}

{% block content %}
{% load static  %}

<section class="break-div"></section>

<section class="news-section-3 fix section-padding">
    <div class="container">
        <div class="row g-4">
            {% for blog in blogs %}
            <div class="col-xl-4 col-lg-6 col-md-6 wow fadeInUp" data-wow-delay=".7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
                <div class="news-card-items mt-0">
                    <div class="news-image">
                        <img src="{{ blog.image.url }}" alt="img">
                        <div class="news-layer-wrapper">
                            <div class="news-layer-image" style="background-image: url('{{ blog.image.url }}');"></div>
                            <div class="news-layer-image" style="background-image: url('{{ blog.image.url }}');"></div>
                            <div class="news-layer-image" style="background-image: url('{{ blog.image.url }}');"></div>
                            <div class="news-layer-image" style="background-image: url('{{ blog.image.url }}');"></div>
                        </div>
                    </div>
                    <div class="news-content">
                        <ul>
                            <li>
                                <i class="fas fa-calendar-alt"></i>
                                {{ blog.created_at }}
                            </li>
                            <li>
                                <i class="far fa-user"></i>
                                By admin
                            </li>
                        </ul>
                        <h3>
                            <a href="{% url 'blog_detail' blog.pk %}">
                                {{ blog.title }}
                            </a>
                        </h3>
                        <a href="{% url 'blog_detail' blog.pk %}" class="theme-btn-2 mt-3">Read More <i class="fas fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock %}
