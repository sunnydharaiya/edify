
{% extends 'base.html' %}

{% block title %}
alternative_spelling
{% endblock %}

{% block content %}
{% load static %}
{% load custom_filters %}

<section class="program-details-section fix section-padding" style="margin-top: 150px;">
  <div class="container">
    <div class="row g-4">
      {% for item in alternative_spelling %}
        <div class="col-md-4">
          <div class="card h-100 shadow-sm border-primary">
            <div class="card-body d-flex flex-column justify-content-center text-center">
              <h5 class="card-title text-primary fw-bold text-truncate">
                <a href="{% url 'alternative_spelling_detail' item.slug %}" class="stretched-link text-decoration-none">
                  {{ item.slug|title }}
                </a>
              </h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock %}
